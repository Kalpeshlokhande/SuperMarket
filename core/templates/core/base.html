<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Supermarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">Supermarket</a>
        <div>
          {% if user.is_authenticated %}
            <a class="btn btn-outline-light me-2" href="{% url 'order_history' %}">My Orders</a>
            <a class="btn btn-outline-light me-2" href="{% url 'cart' %}">Cart</a>
            <a class="btn btn-outline-light" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a class="btn btn-outline-light me-2" href="{% url 'login' %}">Login</a>
            <a class="btn btn-outline-light" href="{% url 'register' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
